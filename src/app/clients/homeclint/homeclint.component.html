<section class="clients-scroll-section">
  <h2 class="clients-title">Trusted by big industries</h2>

  <div class="logos-wrapper">
    <div class="logos-track">
      <ng-container *ngFor="let logo of logos">
        <img [src]="logo" alt="Client Logo" />
      </ng-container>

      <!-- Duplicate logos for seamless loop -->
      <ng-container *ngFor="let logo of logos">
        <img [src]="logo" alt="Client Logo Duplicate" />
      </ng-container>
    </div>
  </div>
</section>
